<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<div th:fragment="header" class="p-2">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="/">GuestBook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li sec:authorize="isAuthenticated()" th:if="${#strings.contains(#authentication.principal.authorities,'ADMIN')}" class="nav-item">
                    <a class="nav-link" th:href="@{/entries}">Entries</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" sec:authorize="isAnonymous()">
                <li class="nav-item"><a th:href="@{/register}" class="nav-link"><span
                        class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li class="nav-item"><a th:href="@{/login}" class="nav-link"><span
                        class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">
                <li class="nav-item nav-link">Welcome, <span sec:authentication="principal.user.firstName"></span></li>
                <li class="nav-item"><a th:href="@{/logout}" class="nav-link"><span class="glyphicon glyphicon-log-in"></span> Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
